<body class="memJoin">
    <!-- wrap S -->

        <!-- header S -->
        <header id="header" class="logout">
            <div class="hd_inner">
                <h1>
                    <a class="logo" title="DADA" href="#none"><span class="blind">DADA SCM</span></a>

        </header>
        <!-- header E -->

        <div id="container">
            <!-- content S -->
            <div id="content">
                <!-- inner S -->
                <div class="inner">
                    <div class="login_box">
                        <div class="box_inner">
                            <h1>
                                <a class="logo" title="DADA" href="#none"><span class="blind">DADA</span></a>
                                <a class="slogo" href="#none"><span>다다 SCM 관리화면 입니다.</span></a>

                                    <p class="txtInfo error">아이디를 입력해 주세요.</p>

                                    <input type="password" placeholder="암호를 입력해주세요.">
                                    <p class="txtInfo error">암호를 입력해 주세요.</p>
                                </div>
                            </div>
                            <div class="login_button"><a href="./PCADET003001.html" class="btn btn_login">로그인</div></a>
                            <div class="login_util">
                                <div class="find_wrap">

    <div class="dada_alt_wrap" id="test">
        <div class="dada_alt_body">
            <div class="dada_close_box">
                <div class="dada_close_btn"></div>

            <div class="dada_cont"></div>
            <div class="dada_btn_wrap">

                <!-- <div class="dada_btn co_9" t_name="close">취소</div> -->
            </div>
        </div>

    <script>
        $(document).ready(function(){
            // dadaAlert.open('test', '로그인 정보가 잘못되었습니다.');

            $('.find_wrap .findPw').click(function(){
                if($(this).parent('.find_wrap').hasClass('on')){
                    $(this).parent('.find_wrap').removeClass('on');
                }else{
                    $(this).parent('.find_wrap').addClass('on');
                }
            });

            $('#test .dada_btn_wrap .dada_btn').click(function(){
                return console.log($(this).attr('t_name'));

        });
