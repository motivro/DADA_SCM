<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/log_form.css">
    <script src="../resources/js/jquery-3.6.1.min.js"></script>
    <script src="../resources/js/ui.js"></script>
</head>
<body class="login">
    <!-- wrap S -->
    <div class="wrap">
        <!-- header S -->
        <header id="header" class="logout">
            <div class="hd_inner">
                <h1>
                    <a class="logo" title="DADA" href="#none"><span class="blind">DADA SCM</span></a>
                    <a class="slogo" href="#none"><span>다다 SCM</span></a>
                </h1>
            </div>
        </header>
        <!-- header E -->
        
        <!-- container S -->
        <div id="container">
            <!-- content S -->
            <div id="content">
                <!-- inner S -->
                <div class="inner">
                    <div class="login_box">
                        <div class="box_inner">
                            <h1>
                                <a class="logo" title="DADA" href="#none"><span class="blind">DADA</span></a>
                                <a class="slogo" href="#none"><span>다다 SCM 관리화면 입니다.</span></a>
                            </h1>
                            <div class="monster"><img src="../resources/images/log_form/monster.svg" alt=""></div>
                            <div class="login_inp">
                                <div class="inp_wrap">
                                    <input type="text" placeholder="아이디를 입력해주세요.">
                                    <p class="txtInfo error">아이디를 입력해 주세요.</p>
                                </div>
                                <div class="inp_wrap">
                                    <input type="password" placeholder="암호를 입력해주세요.">
                                    <p class="txtInfo error">암호를 입력해 주세요.</p>
                                </div>
                            </div>
                            <div class="login_button"><div class="btn btn_login">로그인</div></div>
                            <div class="login_util">
                                <div class="find_wrap">
                                    <a href="" class="findId">아이디 찾기</a>
                                    <span class="slash">/</span>
                                    <a href="" class="findPw">비밀번호 찾기</a>
                                    <div class="tooltip">
                                        <div>이메일 인증</div>
                                        <div>휴대폰 인증</div>
                                    </div>
                                </div>
                                <div class="join_wrap"><a href="" class="goJoin">회원가입</a></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- inner E -->
            </div>
            <!-- content E -->
        </div>
        <!-- container E -->

    </div>
    <!-- wrap E -->
</body>
</html>
