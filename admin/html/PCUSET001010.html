<body class="memJoin">
    <!-- wrap S -->
    <div class="wrap">
        <!-- header S -->
        <header id="header" class="logout">
            <div class="hd_inner">
                <h1>
                    <a class="logo" title="DADA" href="#none"><span class="blind">DADA SCM</span></a>
                    <a class="slogo" href="#none"><span>다다 SCM</span></a>
                </h1>
            </div>
        </header>
        <!-- header E -->
        
        <!-- container S -->
        <div id="container">
            <!-- content S -->
            <div id="content">
                <!-- inner S -->
                <div class="inner">
                    <div class="find_box changePw">
                        <div class="cont_tit"><h2>다다SCM 비밀번호 변경</h2></div>
                        <div class="cont_item">
                            <div class="cont_inner">
                                <div class="inp_flex">
                                    <div class="inp_wrap">
                                        <label for="newPw">비밀번호</label>
                                        <input type="text" name="newPw" id="newPw" placeholder="변경할 비밀번호를 입력해 주세요.">
                                        <p class="txtInfo error">암호를 입력해 주세요.</p>

                                    </div>
                                    <div class="inp_wrap">
                                        <label for="newPw">비밀번호 확인</label>
                                        <input type="text" name="newPw" id="newPw" placeholder="비밀번호 확인">

                                    </div>
                                </div>
                                <div class="btn_wrap bottom jc_c">

            <div class="dada_close_box">
                <div class="dada_close_btn"></div>
            </div>
            <div class="dada_cont"></div>
            <div class="dada_btn_wrap">
                <div class="dada_btn co_1" t_name="ok">확인</div>
                <!-- <div class="dada_btn co_9" t_name="close">취소</div> -->
            </div>
        </div>
        <div class="dada_bg"></div>
    </div> 

    <script>
        $(document).ready(function(){
            $('#test .dada_btn_wrap .dada_btn').click(function(){
                if($(this).attr('t_name') == 'ok'){
                    location.href = './PCUSET001001.html';
                }
            });
        });
