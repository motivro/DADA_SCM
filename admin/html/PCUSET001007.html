                    <a class="slogo" href="#none"><span>다다 SCM</span></a>

        <!-- header E -->

                <div class="inner">
                    <div class="find_box finId">
                        <div class="cont_tit"><h2>다다SCM 아이디 찾기</h2></div>
                        <div class="cont_item">
                            <div class="tab_tit">
                                <a href="./PCUSET001007.html" class="tit_item mailCerti active">이메일 인증</a>
                                <a href="./PCUSET001007_2.html" class="tit_item mobCerti">휴대폰 인증</a>
                            </div>
                            <div class="tab_cont">
                                <div class="cont_inner">
                                    <div class="send_item">
                                        <div class="info_wrap">
                                            <p class="txt_info">본인 확인을 위해 입력한 이메일 주소로 인증코드가 발송됩니다.</p>

                                        <div class="inp_wrap">
                                            <div class="flex_row">
                                                <div class="inp_wrap"><input type="text" placeholder="이메일 주소"></div>
                                                <div class="btn_wrap">
                                                    <div class="btn btn_send" onclick="mtvLp.open('alert1') ">이메일 전송</div>
                                                </div>
                                            </div>

        <div class="dada_close_box">
            <div class="dada_close_btn mu_close_btn" onClick="mtvLp.close('alert1')"></div>

        </div>
        <div class="dada_btn_wrap">
            <div class="dada_btn co_1" onClick="step1()">확인</div>
        </div>

    <script>
        mtvLp.init();
        $(document).ready(function(){

            

            $('.find_wrap .findPw').click(function(){
                if($(this).parent('.find_wrap').hasClass('on')){
                    $(this).parent('.find_wrap').removeClass('on');
                }else{
                    $(this).parent('.find_wrap').addClass('on');
                }
            });

            $('#test .dada_btn_wrap .dada_btn').click(function(){
                return console.log($(this).attr('t_name'));
            });
            
        });

        step1 = () => {
            mtvLp.close('alert1');
            startTimer(180, 'timer1');
        }
    </script>
